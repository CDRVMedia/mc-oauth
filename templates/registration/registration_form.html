{% extends 'base.html' %}

{% load i18n %}
{% load bootstrap3 %}

{% block title %}{% trans "Sign up" %}{% endblock %}

{% block content %}
    {{ block.super }}
    <br>
    <form method="POST" action="{{ request.path }}{% if next %}?next={{ next|urlencode }}{% endif %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons submit=_('Continue') reset=_("Cancel") %}{% endbuttons %}
    </form>
{% endblock %}
